mode: development
media_root: assets # Relative path from content folder.
media_url:  /assets # URL where the media files are served from.
base_url:   / # The base url for autogenerated links.
#media_url:  /static/mm/assets # URL where the media files are served from.
#base_url:   /static/mm # The base url for autogenerated links.
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.auto_extend.AutoExtendPlugin
  - hyde.ext.plugins.combine.CombinePlugin
  - hyde.ext.plugins.urls.UrlCleanerPlugin
  - hyde.ext.plugins.blockdown.BlockdownPlugin
  - hyde.ext.plugins.sorter.SorterPlugin
  - hyde.ext.plugins.grouper.GrouperPlugin
  - hyde.ext.plugins.blockdown.BlockdownPlugin
  - hyde.ext.plugins.markings.ReferencePlugin
  - hyde.ext.plugins.syntext.SyntextPlugin
  - hyde.ext.plugins.markings.MarkingsPlugin
  - hyde.ext.plugins.markings.ReferencePlugin
  - hyde.ext.plugins.syntext.SyntextPlugin
  - hyde.ext.plugins.textlinks.TextlinksPlugin
  - hyde.ext.plugins.paginator.PaginatorPlugin
  - hyde.ext.plugins.uglify.UglifyPlugin
  - hyde.ext.plugins.tagger.TaggerPlugin
  - hyde.ext.plugins.jpegoptim.JPEGOptimPlugin
  - hyde.ext.plugins.optipng.OptiPNGPlugin
context:
  data:
    author:
      name: "Theodore X. Pak"
      url: "http://theopak.com"
    menu:
      -
        title: Intro
        url: index.html
      -
        title: Project Resources
        url: resources.html
      -
        title: Platform Documentation
        url: doc/index.html
meta:
  nodemeta: meta.yaml
  charset: utf-8
  ga_tracking_code: UA-XXXXXXXXX-X
  author: "Theodore X. Pak et al."
  title: "Minds and Machines"
  description: "This couse is an introduction to the philosophy of mind. Students will debate and write papers on the nature of mind, free will, personal identity, consciousness, artificial intelligence, and animal cognition."
  updated: "Site updated Fall 2012."
sorter:
  index:
    attr: meta.index
    filters:
      source_file.kind: html
grouper:
  section:
    sorter: index
    description: Site Section
    groups:
      - name: info
        description: Course Information
      - name: final-projects
        description: Final Projects
      - name: doc-war
        description: WAR API Documentation
      - name: doc-c4
        description: Connect 4 Moderator Usage
